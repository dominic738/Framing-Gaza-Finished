<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lightbox Test</title>
  
  <style>
    body {
      font-family: 'Lora', serif;
      background: #f4f4f4;
      padding: 20px;
      text-align: center;
    }

    /* Your normal image */
    .clickable-image {
      width: 300px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .clickable-image:hover {
      transform: scale(1.05);
    }

    /* Lightbox itself */
    #lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      cursor: pointer;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    /* Hiding the lightbox */
    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <h1>Lightbox Test</h1>

  <!-- ✅ Your clickable image -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Al-Ahli_Arab_Hospital_2023_bombing.jpg" alt="Test Image" class="clickable-image">

  <!-- ✅ Hidden lightbox container -->
  <div id="lightbox" class="hidden">
    <img id="lightbox-img" src="" alt="Expanded View">
  </div>

  <!-- ✅ JS to make it work -->
  <script>
    const images = document.querySelectorAll('.clickable-image');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    images.forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.classList.remove('hidden');
      });
    });

    lightbox.addEventListener('click', () => {
      lightbox.classList.add('hidden');
    });
  </script>

</body>
</html>
